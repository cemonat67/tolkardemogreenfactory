<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOLKAR Zero@Factory ‚Äî Dashboard</title>
    <style>
        :root {
            --zero-navy: #02154e;
            --zero-orange: #f9ba00;
            --zero-green: #005530;
            --zero-red: #D51635;
            --zero-white: #ffffff;
            --zero-black: #1a1a1a;
            --zero-gray-dark: #666666;
            --zero-gray-light: #e0e0e0;
            --zero-gray-bg: #fafafa;
            --zero-gradient-start: #0b1222;
            --zero-gradient-mid: #02154e;
            --zero-gradient-end: #005530;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--zero-gradient-start) 0%, var(--zero-gradient-mid) 50%, var(--zero-gradient-end) 100%);
            color: var(--zero-white);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app-header {
            background: rgba(2, 21, 78, 0.9);
            backdrop-filter: blur(10px);
            color: var(--zero-white);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(249, 186, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 300;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--zero-orange);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
        }

        .user-role {
            background: rgba(249, 186, 0, 0.2);
            color: var(--zero-orange);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .logout-btn {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(220, 38, 38, 0.3);
            color: #f87171;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .telemetry-section {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .telemetry-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .telemetry-card {
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .telemetry-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border-color: rgba(99, 102, 241, 0.4);
        }

        .telemetry-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--zero-orange);
            margin-bottom: 0.5rem;
        }

        .telemetry-label {
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .telemetry-delta {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .delta-positive {
            background: rgba(16, 185, 129, 0.2);
            color: #86efac;
        }

        .delta-negative {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
        }

        .production-track {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .track-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .track-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--zero-white);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-ok { background: var(--zero-green); }
        .status-warning { background: var(--zero-orange); }
        .status-critical { background: var(--zero-red); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .track-visualization {
            position: relative;
            height: 200px;
            background: rgba(51, 65, 85, 0.4);
            border-radius: 8px;
            overflow: hidden;
        }

        .station-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid var(--zero-white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--zero-white);
            transition: all 0.3s ease;
        }

        .station-marker:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(249, 186, 0, 0.5);
        }

        .moving-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--zero-orange);
            border-radius: 50%;
            animation: moveAlongTrack 10s linear infinite;
            box-shadow: 0 0 10px rgba(249, 186, 0, 0.8);
        }

        @keyframes moveAlongTrack {
            0% { left: 5%; top: 50%; }
            20% { left: 25%; top: 30%; }
            40% { left: 45%; top: 70%; }
            60% { left: 65%; top: 40%; }
            80% { left: 85%; top: 60%; }
            100% { left: 95%; top: 50%; }
        }

        .controls-section {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .control-btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-reset {
            background: linear-gradient(135deg, var(--zero-green) 0%, #047857 100%);
            color: var(--zero-white);
        }

        .btn-shock {
            background: linear-gradient(135deg, var(--zero-red) 0%, #dc2626 100%);
            color: var(--zero-white);
        }

        .btn-kaizen {
            background: linear-gradient(135deg, var(--zero-orange) 0%, #f59e0b 100%);
            color: var(--zero-navy);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stations-section {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .station-card {
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .station-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .station-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--zero-orange);
            border-radius: 8px 8px 0 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .station-card:hover::before {
            transform: scaleX(1);
        }

        .station-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .station-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--zero-white);
        }

        .station-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-ok { background: rgba(16, 185, 129, 0.2); color: #86efac; }
        .status-bottleneck { background: rgba(220, 38, 38, 0.2); color: #fca5a5; }
        .status-warning { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }

        .station-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--zero-orange);
            margin-bottom: 0.25rem;
        }

        .metric-label {
            font-size: 0.7rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .events-section {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .events-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .event-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            transition: background 0.2s ease;
        }

        .event-item:hover {
            background: rgba(51, 65, 85, 0.4);
        }

        .event-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .event-content {
            flex: 1;
        }

        .event-label {
            font-size: 0.9rem;
            color: var(--zero-white);
            margin-bottom: 0.25rem;
        }

        .event-time {
            font-size: 0.7rem;
            color: #94a3b8;
        }

        .status-message {
            position: fixed;
            top: 100px;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: var(--zero-white);
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-success {
            background: rgba(16, 185, 129, 0.9);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .status-error {
            background: rgba(220, 38, 38, 0.9);
            border-color: rgba(220, 38, 38, 0.3);
        }

        .status-info {
            background: rgba(59, 130, 246, 0.9);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: var(--zero-orange);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--zero-white);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #c7d2fe;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            margin-left: auto;
        }

        .refresh-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            color: #e0e7ff;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .telemetry-grid {
                grid-template-columns: 1fr;
            }
            
            .stations-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .user-info {
                justify-content: center;
            }
        }

        .hidden {
            display: none !important;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">üèÅ</span>
                <span>TOLKAR Zero@Factory</span>
            </div>
            <div class="user-info">
                <span id="usernameDisplay">Loading...</span>
                <span class="user-role" id="userRole">Loading...</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-grid">
            <div class="telemetry-section">
                <div class="section-title">
                    üìä Real-time Telemetry
                    <button class="refresh-btn" onclick="refreshData()">
                        üîÑ Refresh
                        <span class="loading hidden" id="refreshLoading"></span>
                    </button>
                </div>
                <div class="telemetry-grid" id="telemetryGrid">
                    <!-- Telemetry cards will be populated here -->
                </div>
            </div>

            <div class="production-track">
                <div class="track-header">
                    <div class="track-title">üè≠ Production Track</div>
                    <div class="status-indicator">
                        <div class="status-dot status-ok" id="trackStatus"></div>
                        <span id="trackStatusText">System OK</span>
                    </div>
                </div>
                <div class="track-visualization" id="trackVisualization">
                    <!-- Production track visualization will be populated here -->
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="section-title">‚öôÔ∏è Production Controls</div>
            <div class="controls-grid">
                <button class="control-btn btn-reset" onclick="resetProduction()" id="resetBtn">
                    üîÑ Reset All Stations
                </button>
                <button class="control-btn btn-shock" onclick="simulateShock()" id="shockBtn">
                    ‚ö° Simulate Shock
                </button>
                <button class="control-btn btn-kaizen" onclick="applyKaizen()" id="kaizenBtn">
                    üéØ Apply Kaizen
                </button>
            </div>
        </div>

        <div class="stations-section">
            <div class="section-title">üè≠ Production Stations</div>
            <div class="stations-grid" id="stationsGrid">
                <!-- Station cards will be populated here -->
            </div>
        </div>

        <div class="events-section">
            <div class="section-title">üìã Recent Events</div>
            <div class="events-list" id="eventsList">
                <!-- Events will be populated here -->
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script>
        // API Configuration
        const API_BASE = window.location.origin.includes('localhost:8000') ? 'http://localhost:5000' : '';
        
        // Token management
        const TOKEN_KEY = 'tolkar_token';
        const USER_KEY = 'tolkar_user';

        // Global state
        let currentUser = null;
        let productionData = null;
        let refreshInterval = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
        });

        async function initializeDashboard() {
            try {
                // Check authentication
                const token = localStorage.getItem(TOKEN_KEY);
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                // Get current user
                currentUser = await getCurrentUser(token);
                if (!currentUser) {
                    localStorage.removeItem(TOKEN_KEY);
                    localStorage.removeItem(USER_KEY);
                    window.location.href = 'login.html';
                    return;
                }

                // Update user display
                updateUserDisplay();

                // Set up role-based UI
                setupRoleBasedUI();

                // Load initial data
                await refreshData();

                // Set up auto-refresh
                refreshInterval = setInterval(refreshData, 10000); // Refresh every 10 seconds

                showStatusMessage('Dashboard loaded successfully', 'success');

            } catch (error) {
                console.error('Dashboard initialization failed:', error);
                showStatusMessage('Failed to initialize dashboard', 'error');
            }
        }

        function updateUserDisplay() {
            if (currentUser) {
                document.getElementById('usernameDisplay').textContent = currentUser.username;
                document.getElementById('userRole').textContent = currentUser.role;
            }
        }

        function setupRoleBasedUI() {
            if (!currentUser) return;

            // Hide/show controls based on role
            const resetBtn = document.getElementById('resetBtn');
            const shockBtn = document.getElementById('shockBtn');
            const kaizenBtn = document.getElementById('kaizenBtn');

            switch (currentUser.role) {
                case 'admin':
                    // Admin can do everything
                    resetBtn.style.display = 'block';
                    shockBtn.style.display = 'block';
                    kaizenBtn.style.display = 'block';
                    break;
                case 'supervisor':
                    // Supervisor can reset and apply kaizen
                    resetBtn.style.display = 'block';
                    shockBtn.style.display = 'block';
                    kaizenBtn.style.display = 'block';
                    break;
                case 'operator':
                    // Operator can only view and simulate shock
                    resetBtn.style.display = 'none';
                    shockBtn.style.display = 'block';
                    kaizenBtn.style.display = 'none';
                    break;
                default:
                    // Default to view-only
                    resetBtn.style.display = 'none';
                    shockBtn.style.display = 'none';
                    kaizenBtn.style.display = 'none';
            }
        }

        async function getCurrentUser(token) {
            try {
                const response = await fetch(`${API_BASE}/api/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    return userData;
                }
                return null;
            } catch (error) {
                console.error('Failed to get current user:', error);
                return null;
            }
        }

        async function refreshData() {
            try {
                const token = localStorage.getItem(TOKEN_KEY);
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                // Show loading
                document.getElementById('refreshLoading').classList.remove('hidden');

                // Get production state
                const response = await fetch(`${API_BASE}/api/state`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    productionData = await response.json();
                    updateDashboard();
                } else if (response.status === 401) {
                    // Token expired
                    localStorage.removeItem(TOKEN_KEY);
                    localStorage.removeItem(USER_KEY);
                    window.location.href = 'login.html';
                } else {
                    throw new Error('Failed to fetch production data');
                }

                // Get recent events
                await refreshEvents();

            } catch (error) {
                console.error('Data refresh failed:', error);
                showStatusMessage('Failed to refresh data', 'error');
            } finally {
                document.getElementById('refreshLoading').classList.add('hidden');
            }
        }

        function updateDashboard() {
            if (!productionData) return;

            // Update telemetry
            updateTelemetry();

            // Update production track
            updateProductionTrack();

            // Update stations
            updateStations();

            // Update system status
            updateSystemStatus();
        }

        function updateTelemetry() {
            const telemetryGrid = document.getElementById('telemetryGrid');
            const telemetry = productionData.telemetry;

            const telemetryCards = [
                {
                    label: 'Vibration',
                    value: `${telemetry.vibration} mm/s`,
                    delta: '+0.1',
                    deltaType: 'positive'
                },
                {
                    label: 'Temperature',
                    value: `${telemetry.temperature}¬∞C`,
                    delta: '-2',
                    deltaType: 'positive'
                },
                {
                    label: 'Pressure',
                    value: `${telemetry.pressure} bar`,
                    delta: '+0.3',
                    deltaType: 'negative'
                },
                {
                    label: 'Power',
                    value: `${telemetry.power} kW`,
                    delta: '+4',
                    deltaType: 'negative'
                }
            ];

            telemetryGrid.innerHTML = telemetryCards.map(card => `
                <div class="telemetry-card">
                    <div class="telemetry-value">${card.value}</div>
                    <div class="telemetry-label">${card.label}</div>
                    <div class="telemetry-delta delta-${card.deltaType}">
                        ${card.delta} vs baseline
                    </div>
                </div>
            `).join('');
        }

        function updateProductionTrack() {
            const trackVisualization = document.getElementById('trackVisualization');
            const stations = productionData.stations;

            // Create station markers
            let stationMarkers = '';
            stations.forEach((station, index) => {
                const left = 10 + (index * 18); // Position stations across the track
                const top = 30 + (index % 2 === 0 ? 20 : -20); // Alternate vertical position
                
                let statusClass = 'status-ok';
                if (station.status === 'bottleneck') statusClass = 'status-critical';
                else if (station.status === 'warning') statusClass = 'status-warning';

                stationMarkers += `
                    <div class="station-marker ${statusClass}" 
                         style="left: ${left}%; top: ${top + 50}px;"
                         title="${station.name}: WIP ${station.wip}, FPY ${station.fpy}%">
                        ${index + 1}
                    </div>
                `;
            });

            // Add moving dot
            const movingDot = '<div class="moving-dot"></div>';

            trackVisualization.innerHTML = stationMarkers + movingDot;
        }

        function updateStations() {
            const stationsGrid = document.getElementById('stationsGrid');
            const stations = productionData.stations;

            stationsGrid.innerHTML = stations.map(station => {
                let statusClass = 'status-ok';
                let statusText = 'OK';
                
                if (station.status === 'bottleneck') {
                    statusClass = 'status-bottleneck';
                    statusText = 'BOTTLENECK';
                } else if (station.status === 'warning') {
                    statusClass = 'status-warning';
                    statusText = 'WARNING';
                }

                return `
                    <div class="station-card">
                        <div class="station-header">
                            <div class="station-name">${station.name}</div>
                            <div class="station-status ${statusClass}">${statusText}</div>
                        </div>
                        <div class="station-metrics">
                            <div class="metric">
                                <div class="metric-value">${station.wip}</div>
                                <div class="metric-label">WIP</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${station.ct}</div>
                                <div class="metric-label">CT (min)</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${station.fpy}%</div>
                                <div class="metric-label">FPY</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${station.oee}%</div>
                                <div class="metric-label">OEE</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateSystemStatus() {
            const stations = productionData.stations;
            const trackStatus = document.getElementById('trackStatus');
            const trackStatusText = document.getElementById('trackStatusText');

            let hasBottleneck = false;
            let hasWarning = false;

            stations.forEach(station => {
                if (station.status === 'bottleneck') hasBottleneck = true;
                else if (station.status === 'warning') hasWarning = true;
            });

            if (hasBottleneck) {
                trackStatus.className = 'status-dot status-critical';
                trackStatusText.textContent = 'BOTTLENECK DETECTED';
            } else if (hasWarning) {
                trackStatus.className = 'status-dot status-warning';
                trackStatusText.textContent = 'WARNING';
            } else {
                trackStatus.className = 'status-dot status-ok';
                trackStatusText.textContent = 'SYSTEM OK';
            }
        }

        async function refreshEvents() {
            try {
                const token = localStorage.getItem(TOKEN_KEY);
                const response = await fetch(`${API_BASE}/api/events?limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const events = await response.json();
                    updateEventsList(events);
                }
            } catch (error) {
                console.error('Failed to refresh events:', error);
            }
        }

        function updateEventsList(events) {
            const eventsList = document.getElementById('eventsList');
            
            if (events.length === 0) {
                eventsList.innerHTML = '<div class="event-item"><div class="event-content"><div class="event-label">No recent events</div></div></div>';
                return;
            }

            eventsList.innerHTML = events.map(event => {
                let iconClass = 'status-ok';
                if (event.severity === 'critical') iconClass = 'status-critical';
                else if (event.severity === 'warning') iconClass = 'status-warning';

                const eventTime = new Date(event.created_at).toLocaleTimeString();

                return `
                    <div class="event-item">
                        <div class="event-icon ${iconClass}"></div>
                        <div class="event-content">
                            <div class="event-label">${event.label}</div>
                            <div class="event-time">${eventTime}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Control functions
        async function resetProduction() {
            if (!confirm('Are you sure you want to reset all stations to baseline values?')) {
                return;
            }

            try {
                const token = localStorage.getItem(TOKEN_KEY);
                const response = await fetch(`${API_BASE}/api/reset`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatusMessage(result.message, 'success');
                    await refreshData();
                } else if (response.status === 403) {
                    showStatusMessage('You do not have permission to reset stations', 'error');
                } else {
                    throw new Error('Reset failed');
                }
            } catch (error) {
                console.error('Reset failed:', error);
                showStatusMessage('Failed to reset stations', 'error');
            }
        }

        async function simulateShock() {
            try {
                const token = localStorage.getItem(TOKEN_KEY);
                const response = await fetch(`${API_BASE}/api/shock`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatusMessage(result.message, 'info');
                    await refreshData();
                } else {
                    throw new Error('Shock simulation failed');
                }
            } catch (error) {
                console.error('Shock simulation failed:', error);
                showStatusMessage('Failed to simulate shock', 'error');
            }
        }

        async function applyKaizen() {
            try {
                const token = localStorage.getItem(TOKEN_KEY);
                const response = await fetch(`${API_BASE}/api/kaizen`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatusMessage(result.message, 'success');
                    await refreshData();
                } else if (response.status === 403) {
                    showStatusMessage('You do not have permission to apply Kaizen', 'error');
                } else {
                    throw new Error('Kaizen application failed');
                }
            } catch (error) {
                console.error('Kaizen application failed:', error);
                showStatusMessage('Failed to apply Kaizen', 'error');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem(TOKEN_KEY);
                localStorage.removeItem(USER_KEY);
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
                window.location.href = 'login.html';
            }
        }

        function showStatusMessage(message, type = 'info') {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.classList.add('show');

            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
